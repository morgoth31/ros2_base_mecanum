version: '3.8'

services:
  navigation_humble:
    build:
      context: ..
      dockerfile: docker/robot_humble/Dockerfile
    network_mode: host
    restart: always
    volumes:
      - ../src:/ros_ws/src
      - ../docker/scripts/entrypoint.sh:/ros_ws/entrypoint.sh
    entrypoint: /ros_ws/entrypoint.sh
    environment:
      - ROS_DOMAIN_ID=28
    command: >
      ros2 launch yahboom_rosmaster_bringup rosmaster_x3_navigation.launch.py

  localization_jazzy:
    build:
      context: ..
      dockerfile: docker/robot_jazzy/Dockerfile
    network_mode: host
    restart: always
    volumes:
      - ../src:/ros_ws/src
      - ../docker/scripts/entrypoint.sh:/ros_ws/entrypoint.sh
    entrypoint: /ros_ws/entrypoint.sh
    environment:
      - ROS_DOMAIN_ID=28
    command: >
      ros2 launch yahboom_rosmaster_localization rosmaster_localization.launch.py
